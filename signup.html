<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Supabase JS client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
</head>
<body>
  <div class="form-container">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required />

      <label for="reset-password">Confirm Password</label>
      <input type="password" id="reset-password" name="reset-password" placeholder="Re-enter password" required />

      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="index.html">Login</a></p>
  </div>

  <script>
    // Initialize Supabase client - replace with your actual project URL and anon key
    const supabaseUrl = 'https://YOUR-PROJECT-URL.supabase.co';
    const supabaseKey = 'YOUR-ANON-KEY';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Handle form submission
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = e.target.email.value.trim();
      const phone = e.target.phone.value.trim();
      const password = e.target.password.value;
      const confirmPassword = e.target['reset-password'].value;

      if (password !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }

      // Sign up user with Supabase Auth, storing phone in user_metadata
      const { data, error } = await supabase.auth.signUp({
        email: email,
        password: password,
        options: {
          data: { phone: phone }
        }
      });

      if (error) {
        alert('Signup error: ' + error.message);
        console.error(error);
      } else {
        alert('Signup successful! Please check your email to confirm your account.');
        // Redirect to login page or clear form
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
